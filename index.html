<script>
    let Vmadera = 0
    let Vladrillo = 0
    let Vpiedra = 0
    let Voveja = 0
    let Vtrigo = 0
    function recursosAgarrar(numero){
        if (numero != 7){
        let Vmadera  = document.getElementById("m"+numero).value
        let Vladrillo  = document.getElementById("l"+numero).value
        let Vpiedra  = document.getElementById("p"+numero).value
        let Voveja  = document.getElementById("o"+numero).value
        let Vtrigo  = document.getElementById("t"+numero).value
        mensaje = `Recolectas: Madera: ${Vmadera } - Ladrillo: ${Vladrillo} - Piedra: ${Vpiedra} - Oveja : ${Voveja} - Trigo: ${Vtrigo}`
        document.getElementById("Recolectas").innerText = mensaje
    }else{

        mensaje =  "Conta las cartas y descarta. Si tenes una cantidad impar de cartas, se redondea a tu favor, es decir, hacia abajo (por ejemplo, si tiene 9 cartas debe devolver 4)"
        document.getElementById("Recolectas").innerText = mensaje  
    }
}
